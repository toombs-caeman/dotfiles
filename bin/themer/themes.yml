background_dir: ~/Pictures/Backgrounds
template_dir: ~/.remote_config/templates/

templates:
  i3config.sh: 
    dest: ~/.remote_config/out/i3config.sh
    link: ~/.i3/config
    callback: i3-msg reload
  alacritty.yml: 
    dest: ~/.remote_config/out/alacritty.yml
    link: ~/.alacritty/alacritty.yml
  theme.vim: 
    dest: ~/.remote_config/out/theme.vim
    link: ~/.vim/colors/theme.vim