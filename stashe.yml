template-dir: templates/


# used to detect which os is running
detect:
  win: which winget
  nix: which pacman
  mac: which brew

# used to install packages as needed
install:
  win: winget install
  nix: sudo pacman -S --needed --noconfirm
  mac: brew install

template:
  # each template (in this case "nvim:init.lua") runs if nvim is in path
  nu:
    # it dosen't make sense to define package here,
    # since it'll be processed using nu
    files:
      config.nu:
        nix: .config/nushell/config.nu
    callback: false
  nvim:
    # can specify a single name or different for each os
    package: neovim
    files:
      init.lua:
        win: ~/AppData/Local/nvim/init.lua
        nix: ~/.config/nvim/init.lua
        mac: ~/.config/nvim/init.lua
      colo.vim: ~/.config/nvim/colo.vim
  fzf:
    package:
      win: junegunn.fzf
      nix: fzf
      mac: fzf
  barf:
    files:
      doesntmatter: ~/doesntmatter
