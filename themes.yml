background_dir: ~/Pictures/Backgrounds
template_dir: ~/.remote_config/templates/

templates:
  Xresources.template:
    when: which xrdb >/dev/null
    dest: ~/.Xresources
    callback: xrdb -merge ~/.Xresources
  i3config.sh: 
    when: which i3-msg >/dev/null
    dest: ~/.i3/config
    callback: i3-msg restart
  alacritty.yml: 
    when: which alacritty >/dev/null
    dest: ~/.config/alacritty/alacritty.yml
  theme.vim: ~/.remote_config/bin/nvim/vim/colors/ricer.vim
