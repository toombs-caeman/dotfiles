background_dir: ~/Pctures/Backgrounds
template_dir: ~/.remote_config/templates/

templates:
  Xresources.template:
    when: which xrdb >/dev/null
    dest: ~/.remote_config/config/.Xresources
    link: ~/.Xresources
    callback: xrdb -merge ~/.remote_config/config/.Xresources
  i3config.sh: 
    when: which i3-msg >/dev/null
    dest: ~/.remote_config/config/i3config.sh
    link: ~/.i3/config
    callback: i3-msg restart
  alacritty.yml: 
    when: which alacritty >/dev/null
    dest: ~/.remote_config/config/alacritty.yml
    link: ~/.config/alacritty/alacritty.yml
    # alacritty autoreloads on its own
  theme.vim: 
    dest: ~/.remote_config/config/theme.vim
    link: ~/.vim/colors/theme.vim
    # callback is handled by augroup in vimrc
